<!doctype html>
<html lang="en">

	<head>
		<!-- Meta Tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap  -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

		<!-- ajax -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/script.js"></script>

		<!-- Style -->
		<link rel="stylesheet" href="css/index.css">

		<!-- Title -->
		<title>Raquel Lippincott</title>

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	</head>

	<!-- Body -->
	<body id="page-top">

		<!-- Nav bar -->
		<div class="header"></div>

		<!-- Caoursel -->
		<!-- TODO: For some reason, loading the carousel html with jQuery keeps the carousel from
			scrolling automatically on the page load. Instead, it scrolls automatically only after
			an arrow is pushed.-->

		<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">	
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item embed-responsive-item active">
					<img class="d-block min-vh-100 align-items-center" src="img/mountains-1.png" alt="First slide">
					  <div class="carousel-caption">
						<h5>Caption 1</h5>
						<h6>Sub-caption</h6>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block min-vh-100 align-items-center" src="img/mountains-2.png" alt="Second slide">
					<div class="carousel-caption">
						<h5>Caption 2</h5>
						<h6>Sub-caption</h6>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block min-vh-100 align-items-center" src="img/mountains-3.png" alt="Third slide">
					<div class="carousel-caption">
						<h5>Caption 3</h5>
						<h6>Sub-caption</h6>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<!-- Quick Summary-->
		<!--<div class="summary"></div>-->

		<div class="footer"></div>
	</body>

</html>
